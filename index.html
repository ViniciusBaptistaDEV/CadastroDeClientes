<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

    <title>Cadastro Clientes</title>
</head>

<body>
    <nav class="container">

        <header>
            <div class="containerheader">
                <h1>CADASTRO DE CLIENTES</h1>
                <h3>Para iniciar o cadastro, clique no botão abaixo.</h3>
                <button type="button" id="botao-iniciar">Iniciar</button>
            </div>
        </header>

        <nav class="corpo-formulario">
            <form id="formulario">
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div>
                    <label for="telefone">Telefone (Celular):</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit" id="botao-salvar">Salvar Contato</button>
            </form>
        
            <h3>Para fechar a página de cadastro, clique no botão abaixo.</h3>
            <button type="button" id="botao-fechar">Fechar</button>
        </nav>

    </nav>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./Arquivos JS/jquery.mask.min.js"></script>
    <script src="./Arquivos JS/jquery.validate.min.js"></script>
    <script src="./Arquivos JS/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
